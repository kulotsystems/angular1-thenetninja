<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
<head>
    <meta charset="UTF-8">
    <title>TheNetNinja Angular Playlist</title>
    <link rel="stylesheet" href="content/styles.css">
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
    <header ng-include="'header.html'"></header>
    <div class="content">
        <div ng-controller="NinjaController">
            <input type="text" ng-model="search" placeholder="Search for ninja">
            <ul>
                <li ng-repeat="ninja in ninjas | orderBy: '-name' | filter: search" ng-show="ninja.available">
                    {{ ninja.name }} - {{ ninja.rate | currency: 'â‚±' }}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
